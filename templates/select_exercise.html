<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .exercise-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .exercise-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .exercise-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .exercise-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="exercise-container">
        <h2>Select Exercise</h2>
        <form method="POST">
            <button type="submit" name="exercise" value="knee_raises">Knee Raises</button>
            <button type="submit" name="exercise" value="squats">Squats</button>
        </form>
    </div>
</body>
</html>
